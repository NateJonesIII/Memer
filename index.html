<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laugh</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <header class="text-center py-6 bg-green-600 text-white light-mode">
      <h1 class="text-4xl font-bold">Laugh It Up!</h1>
      <p class="text-lg mt-2">Need a break? Laugh to pass the time</p>
      <button
        id="themeToggle"
        class="bg-gray-800 text-white px-4 py-2 rounded mt-4"
      >
        <i id="themeIcon" class="fas fa-sun"></i>
      </button>
    </header>
    <main class="container mx-auto p-6 light-mode">
      <div class="bg-white p-6 rounded-lg shadow-md light-mode">
        <p id="joke1" class="text-center text-xl"></p>
        <p id="joke2" class="text-center text-xl mt-2"></p>
      </div>
      <div class="flex justify-center space-x-4 mt-6 light-mode">
        <button
          class="bg-green-600 text-white px-4 py-2 rounded light-mode"
          id="jokeButton"
        >
          Jokes
        </button>
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded modal-trigger light-mode"
          data-modal="#demo-modal"
        >
          Filter Jokes
        </button>
        <button
          class="bg-green-600 text-white px-4 py-2 rounded light-mode"
          id="memeButton"
        >
          Memes
        </button>
      </div>

      <!-- Search Meme Section -->
      <div class="bg-white p-6 rounded-lg shadow-md light-mode mt-6">
        <h2 class="text-2xl font-bold mb-4">Search for a Meme</h2>
        <div class="flex items-center">
          <input
            type="text"
            id="memeSearch"
            placeholder="Search for memes..."
            class="border border-gray-300 rounded-l px-4 py-2 w-full"
          />
          <button
            id="searchButton"
            class="bg-blue-600 text-white px-4 py-2 rounded-r"
          >
            Search
          </button>
        </div>
        <div id="searchResults" class="mt-4">
          <!-- Search results will be displayed here -->
        </div>
      </div>
    </main>
    <div
      id="demo-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal"
    >
      <div
        id="modal-bg"
        class="modal-content bg-white p-6 rounded-lg shadow-lg w-2/3"
      >
        <h2 class="text-2xl mb-4">Filter</h2>
        <div>
          <label for="categories" class="cat block">Categories</label>
          <select
            id="categories"
            multiple
            class="w-full border text-black border-gray-300 rounded p-2"
          >
            <option value="Programming">Programming</option>
            <option value="Misc">Misc</option>
            <option value="Dark">Dark</option>
            <option value="Engineering">Engineering</option>
            <option value="Pun">Pun</option>
            <option value="spongebob">Spongebob</option>
            <option value="Spooky">Spooky</option>
            <option value="Music">Music</option>
            <option value="Christmas">Xmas</option>
          </select>
        </div>
        <br />
        <div class="mb-4">
          <label for="filters" class="fil block">Exclusions</label>
          <select
            id="filters"
            multiple
            class="w-full border text-black border-gray-300 rounded p-2"
          >
            <option value="nsfw">NSFW</option>
            <option value="religious">Religious</option>
            <option value="political">Political</option>
            <option value="racist">Racist</option>
            <option value="sexist">Sexist</option>
            <option value="explicit">Explicit</option>
          </select>
        </div>

        <div class="mt-6 text-right">
          <button class="bg-green-600 text-white px-4 py-2 rounded modal-close">
            Close
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center py-6">
      <div class="flex justify-center space-x-4">
        <a href="#" class="facebook-btn text-blue-600">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="#" class="twitter-btn text-blue-400">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="#" class="reddit-btn text-orange-600">
          <i class="fab fa-reddit fa-2x"></i>
        </a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
